<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Rock, Paper, Scissors</h1>
      <h4>Click a button to play against the computer.</h4>
      <h5>The game ends when a score of 5 is reached by either player.</h5>
      <hr />
    </div>

    <div id="score">
      <h2>Score</h2>
      <p>You: <span id="humanScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
    </div>

    <div id="mid-section">
      <div id="user-selection">
        <div id="button-section">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>

        <div id="choice-display">
          <p>Your Choice: <span id="humanChoice"></span></p>
          <p>Computer Choice: <span id="computerChoice"></span></p>
        </div>
      </div>
      <div id="output-display">
        <h5></h5>
        <p id="result"></p>
      </div>
    </div>
  </body>
</html>
